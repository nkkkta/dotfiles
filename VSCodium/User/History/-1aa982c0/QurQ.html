        <script>
            $(document).ready(function() {
                const galleryContainer = $('.gallery-container');
                const owlCarouselPlaceholder = $('.owl-carousel-placeholder');
                let owlInstance = null;

                function initOwlCarousel() {
                    if (window.innerWidth <= 768) {
                        if (!owlInstance) { // Only initialize if not already initialized
                            const images = galleryContainer.find('img').clone();
                            owlCarouselPlaceholder.addClass('owl-carousel owl-theme');
                            images.each(function() {
                                owlCarouselPlaceholder.append($('<div class="item">').append($(this)));
                            });

                            owlInstance = owlCarouselPlaceholder.owlCarousel({
                                loop: true,
                                margin: 10,
                                nav: true,
                                items: 1
                            });
                            galleryContainer.hide();
                        }
                    }
                }

                function destroyOwlCarousel() {
                    if (window.innerWidth > 768) {
                        if (owlInstance) { // Only destroy if initialized
                            owlInstance.trigger('destroy.owl.carousel').removeClass('owl-carousel owl-theme');
                            owlCarouselPlaceholder.empty(); // Clear the placeholder
                            owlInstance = null;
                        }
                        galleryContainer.show();
                    }
                }

                // Initial check
                initOwlCarousel();
                destroyOwlCarousel(); // Ensure correct state on load

                $(window).on('resize', function() {
                    if (window.innerWidth <= 768) {
                        initOwlCarousel();
                    } else {
                        destroyOwlCarousel();
                    }
                });
            });
        </script>

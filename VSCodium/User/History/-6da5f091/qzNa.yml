services:
  web:
    build: ../.
    volumes:
      - .:/var/www/html:z
    depends_on:
      - db
    restart: always
  nginx:
    image: nginx:1.28
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:z
    depends_on:
      - web
    restart: always
  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: codeigniter
      MYSQL_USER: codeigniter
      MYSQL_PASSWORD: codeigniter
    volumes:
      - db-data:/var/lib/mysql
    restart: always

volumes:
  db-data:
